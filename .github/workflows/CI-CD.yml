name: Test, Build & Push Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Грузим переменные из .env в окружение runner-а (шагов workflow)
      - name: Load environment from .env
        run: |
          set -a
          source .env
          set +a
          echo "POSTGRES_USER=$POSTGRES_USER" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> $GITHUB_ENV
          echo "POSTGRES_DB=$POSTGRES_DB" >> $GITHUB_ENV
          echo "POSTGRES_PORT=$POSTGRES_PORT" >> $GITHUB_ENV
          echo "POSTGRES_SSL_MODE=$POSTGRES_SSL_MODE" >> $GITHUB_ENV
          echo "TODO_PORT=$TODO_PORT" >> $GITHUB_ENV
          echo "TODO_PASSWORD=$TODO_PASSWORD" >> $GITHUB_ENV
          # Собираем DSN из кусочков:
          echo "PG_DSN=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:$POSTGRES_PORT/$POSTGRES_DB?sslmode=$POSTGRES_SSL_MODE" >> $GITHUB_ENV

      # Запускаем postgres (как сервис)
      - name: Start Postgres
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: 14
          database: ${{ env.POSTGRES_DB }}
          username: ${{ env.POSTGRES_USER }}
          password: ${{ env.POSTGRES_PASSWORD }}
          # порт по умолчанию 5432 — менять только если хочешь кастомно

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - run: go mod tidy

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p $POSTGRES_PORT -U $POSTGRES_USER; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run tests
        run: go test -run ^TestApp$ ./tests
        env:
          TODO_PORT: ${{ env.TODO_PORT }}
          TODO_PASSWORD: ${{ env.TODO_PASSWORD }}
          PG_DSN: ${{ env.PG_DSN }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/planner:latest